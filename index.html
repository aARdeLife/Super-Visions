<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperVision AR</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-assets>
      <a-asset-item id="pol-model" src="https://github.com/aARdeLife/SuperVision/blob/6e7ab011f51b2483b72237297fbffd5e27a470cc/polaris/polforweb%20(3).glb"></a-asset-item>
    </a-assets>

    <a-marker-camera preset="hiro">
      <a-entity gltf-model="#pol-model" position="0 0.5 0" scale="0.2 0.2 0.2" rotation="0 180 0"></a-entity>
    </a-marker-camera>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
