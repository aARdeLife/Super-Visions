<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SuperVision AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@aframe/examples/vendor/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-assets>
        <a-asset-item id="pol-model" src="https://github.com/aARdeLife/SuperVision/blob/6e7ab011f51b2483b72237297fbffd5e27a470cc/polaris/polforweb%20(3).glb"></a-asset-item>
      </a-assets>

      <a-marker-camera preset="hiro">
        <a-entity
          gltf-model="#pol-model"
          scale="0.05 0.05 0.05"
          position="0 0.5 0"
          rotation="0 180 0"
        ></a-entity>
      </a-marker-camera>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
